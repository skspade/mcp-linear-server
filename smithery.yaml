startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - linearApiKey
    properties:
      linearApiKey:
        type: string
        description: The API key for the Linear service.
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['--experimental-specifier-resolution=node', 'dist/server.js'],
      env: { LINEAR_API_KEY: config.linearApiKey }
    })
